<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thump!</title>
</head>
<style>
    .barry {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        animation: rotating 1s;
        animation-iteration-count: infinite;
    }

    @keyframes rotating {
        0% {
            transform: rotate(5deg);
        }

        50% {
            transform: rotate(-5deg);
        }

        100% {
            transform: rotate(5deg);
        }
    }
</style>

<body>
    <img class="barry" src="https://files.catbox.moe/fbcely.png" alt="">
</body>

</html>
